user nginx;
worker_processes 1;
error_log var/log/nnginx/error.log warn;
pid /var/run/nginx.pid;


events {
    worker_connections 1024;
}


http {

    include /etc/nginx/mime.types;
    
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 80;

        root /;
        index index.html;
        location / {
            try_files $uri $uri/ =404;
        }

    }
}